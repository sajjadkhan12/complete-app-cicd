name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - "java-app/**"
      - ".github/workflows/**"

jobs:
  build:
    name: Build and Scan
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn -f java-app/pom.xml clean package

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./java-app
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/java-app:${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ github.repository }}/java-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/${{ github.repository }}/java-app:${{ steps.vars.outputs.sha_short }}"
          format: "table"
          environment: "github"
          severity: "CRITICAL,HIGH"

  deploy-dev:
    name: Deploy to Dev
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Extract Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update image tag
        run: |
          cd k8s/overlays/dev
          kustomize edit set image ghcr.io/sajjadkhan12/complete-app-cicd/java-app=ghcr.io/${{ github.repository }}/java-app:${{ steps.vars.outputs.sha_short }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add k8s/overlays/dev/kustomization.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy to dev: ${{ steps.vars.outputs.sha_short }} [skip ci]" && git pull --rebase --autostash && git push)

  deploy-stg:
    name: Deploy to Staging
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: stg
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Extract Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update image tag
        run: |
          cd k8s/overlays/stg
          kustomize edit set image ghcr.io/sajjadkhan12/complete-app-cicd/java-app=ghcr.io/${{ github.repository }}/java-app:${{ steps.vars.outputs.sha_short }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add k8s/overlays/stg/kustomization.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy to stg: ${{ steps.vars.outputs.sha_short }} [skip ci]" && git pull --rebase --autostash && git push)

  deploy-prod:
    name: Deploy to Production
    needs: deploy-stg
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Extract Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update image tag
        run: |
          cd k8s/overlays/prod
          kustomize edit set image ghcr.io/sajjadkhan12/complete-app-cicd/java-app=ghcr.io/${{ github.repository }}/java-app:${{ steps.vars.outputs.sha_short }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add k8s/overlays/prod/kustomization.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy to prod: ${{ steps.vars.outputs.sha_short }} [skip ci]" && git pull --rebase --autostash && git push)
